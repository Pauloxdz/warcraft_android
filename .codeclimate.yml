version: "2"

checks:
  file-lines:
    config:
      threshold: 400 #default=250
  method-lines:
    config:
      threshold: 25 #default=20
  method-count:
    config:
      threshold: 40 #default=20
  similar-code:
    enabled: false
  identical-code:
    enabled: false

plugins:
  checkstyle:
    enabled: true
    config: 'config/checkstyle/checkstyle_codeclimate.xml'
